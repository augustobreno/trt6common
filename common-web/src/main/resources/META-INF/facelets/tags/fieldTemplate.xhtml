<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:trt="http://trt.jus.br/facelets">

<ui:component>

	<h:panelGroup rendered="#{empty rendered ? true : rendered}">
		<div class="field">
	
			<div class="field_label">
				<h:outputLabel id="#{id}_label" value="#{label} #{required ? '*' : ''} : " for="#{idField}" />
			</div>	
	
			<div class="field_content">
				<!-- Área para definição dinâmica do conteúdo deste campo -->
				<ui:insert name="content"/>
			</div>	
	
			<div class="field_message">
				<h:message id="#{id}_msg" for="#{idField}" errorClass="invalid" />
			</div>	
		
		</div>
	</h:panelGroup>	
</ui:component>
</html>
