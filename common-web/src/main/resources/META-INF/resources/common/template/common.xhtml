<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html">
   
<!-- 

Template base para a maioria das telas das aplicações, representa a porta de entrada para a estrutura de templates
do framework, assim a estrutura pode varia com mais liberdade. 

* SEÇÕES:
		
* PARÂMETROS
	"mode": (page|modal|mobile) Define qual o modo de exibição da tela, redirencionando para o template
	concreto a ser utilizado. Utiliza "page" por default, direcionando para page.xhtml.
	
			
-->     

<ui:decorate template="#{empty mode ? 'page' : mode}.xhtml"/>

</html>
